<div ng-controller="ConfiguaracionClinete as configurarCliente" class="container-fluid">
    
    <br><br>
    <div class="row">
        <div class="col-xs-12">
            <div class="tituloModulo">
                <span>Configurar Clientes - {{titulo}}</span>
            </div>
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col-md-12">
            <div class="tab" role="tabpanel">
                <!-- Pestañas -->
                
                <ul ng-if="anchoPantalla > 600" class="nav nav-tabs" role="tablist">
                    <li   ng-repeat="tab in tabs" class="{{tab.clase}}"><a  href="" aria-controls="{{tab.area}}" role="tab" data-toggle="tab" ng-click="SeleccionarTab(tab, $index)">{{tab.titulo}}</a></li>
                </ul>
                
                <ul ng-if="anchoPantalla < 601" class="nav nav">
                    <li  class="tabSm dropdown">

                        <button  class="dropdown-toggle  btn bt-block dropDownTab" data-toggle="dropdown" >
                            <span>{{titulo}}</span>
                            <span class="caret"></span>
                        </button>
                        
                        <ul class="dropdown-menu elemetosDropdownListModal">
                            <li ng-repeat="tab in tabs"  class="dropdownOpcionModal">
                                <a  href="" class="dropdownOpcionModal" aria-controls="{{tab.area}}" ng-click="SeleccionarTab(tab, $index)">
                                    <span>{{tab.titulo}}</span>
                                </a>
                            </li>
                        </ul>
                        
                    </li>
                </ul>
                
                <!-- Contenido -->
                <div class="tab-content">
                    
                    <!-- Medio Captacion -->
                    <div role="tabpanel" class="tab-pane" id="MedioCaptacion" ng-if="permisoUsuario.medioCaptacion.consultar ">
                      <br> 
                        <div ng-include=" 'html/Administrador/Configuracion/Cliente/MedioCaptacion.html' " ng-if="titulo == 'Medio de Captación'">
                            
                        </div>
                    </div>
                    
                    <!-- Encuesta -->
                    <div role="tabpanel" class="tab-pane in active" id="Encuesta" ng-if="permisoUsuario.encuesta.consultar ">
                      <br>  
                        <div ng-include=" 'html/Administrador/Configuracion/Cliente/Encuesta.html' " ng-if="titulo == 'Encuestas'">
                            
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
