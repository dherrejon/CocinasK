<div  class="container-fluid " ng-controller="LoginControlador">
    <br>
    <div class="row">
        <div class="col-xs-12">
            <img class="logo img-responsive center-block" src="img/login/logo.png" />
        </div>
    </div>
    <br><br>
    <form class="row" name="login">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10 panelLogin">
            <br>
            <div class="row">
                <div class=" col-xs-offset-2 col-xs-8 text-center">
                    <b><h2>Sistema Integral de Cocinas K</h2></b>
                </div>
            </div>
            <br><br><br>
            <!-- Nombre de usuario -->
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                     <div class="entrada2">
                        <input type="text" required class="entrada form-control" name="usuario" ng-model="usuario.Nombre"/>
                        <label>Nombre de Usuario</label>
                    </div>
                </div>
            </div>
            <br><br><br>
            <!-- Contraseña -->
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                    <div class="entrada2">
                        <input  type="password" required class="entrada form-control" name="password" ng-model="usuario.Password"/>
                        <label>Contraseña</label>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                    <b class="textoError">
                        {{mensajeError}}
                    </b>
                </div>
            </div>
            <br>
            
            <!-- Botón para iniciar sesión -->
            <div  class="row">
                <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                    <button class="btn btn-lg btn-block botonLogin" ng-click="IniciarSesion(login.usuario.$invalid, login.password.$invalid)"> Iniciar Sesión </button>
                </div>
            </div>
            <br>
            
            <!-- Recuperar contraseña -->
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href="#" class="recuperarPassword" data-toggle="modal" data-target="#recuperarPasswordModal">¿Has olvidado tu contraseña?</a>
                </div>
            </div>
            <br>
        </div>
    </form>
    <br> 
    
    <!--------------------------- Modales ------------------------------------------------>
    <!---- Recuperar contraseña -->
    <div class="modal fade" id="recuperarPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" >
        <br>    <br>   <br>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- encabezado del modal -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="margenModal">
                            <button class="btn close cerrarModal" data-dismiss="modal" aria-label="Close" ng-click="CerrarRecuperarPasswordForma()"><span aria-hidden="true">&times;</span></button>
                            <h3 class="text-center">Recuperar Contraseña</h3>
                            <hr class="separador">
                        </div>
                    </div>
                </div>
                <br>

                <form class="modal-body" name="recuperarPasswordForma">
                <!-- Datos -->
                    <!-- Nombre de Usuario -->
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                             <div class="entrada2">
                                <input required ng-pattern="erNombreUsuario" type="text" class="entrada form-control" name="usuario" ng-model="usuario.Nombre"/>
                                <label>Nombre de Usuario</label>
                            </div>
                        </div>
                        
                    </div> 
                    <br><br>
        
                    <!-- mensaje de error -->
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="textoError">{{mensajeErrorPassword}}</span>
                        </div>
                    </div>
                    <br>
                    <!--- botones de operacion -->
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="btn botonCancelar btn-block" data-dismiss="modal" aria-label="Close" ng-click="CerrarRecuperarPasswordForma()">CANCELAR</button>
                        </div>
                        
                        <div class="col-xs-6">
                            <button focus class="btn botonAvanzar btn-block" ng-click="RecuperarPassword(recuperarPasswordForma.usuario.$invalid)">TERMINAR</button>
                        </div>
                    </div>
                    <br> 
                </form>
            </div>
            <br><br><br>
        </div>
    </div>
           
    <!-- Modal para mensajes -->
    <div class="modal fade" id="mensajeLogin">
        <br>    <br>   <br>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="panel panel-default modalMensaje">
                        <br>
                        <b>{{mensaje}}</b>

                        <br><br>

                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn  botonAvanzar" data-dismiss="modal" aria-label="Close">Aceptar</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                
            </div>
        </div>
    </div>  
</div>
